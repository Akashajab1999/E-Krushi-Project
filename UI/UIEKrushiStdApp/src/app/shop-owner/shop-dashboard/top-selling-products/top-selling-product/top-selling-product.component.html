<li class="media mb-1">
    <div class=" row media-body align-self-center">
        <img class=" col-2 rounded mr-3 align-self-center" src="{{product.imageURL}}" />
        <div class="col-9 p-2 m-2"> <span style="font-size: large; "> <b>{{product.title}}</b>
            <button class="btn bg-c-green btn-custom-small text-white" style="float: right; ">{{product.quantity}}
            </button>
            </span>
            <div class="progress mt-2 mb-2" style="height: 15px; width: 100%;">
                <div class="progress-bar bg-c-pink text-dark " role="progressbar" [ngStyle]="{'width': product.percentage + '%' }" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"> {{product.percentage }} % </div>
            </div>
        </div>
    </div>
</li>
