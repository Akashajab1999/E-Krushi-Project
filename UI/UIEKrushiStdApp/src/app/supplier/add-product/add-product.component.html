<div  class="container">
    <div class="card border-0 shadow rounded-3 my-2">
      <div class="card-body p-4 p-sm-5">
        <h5 class="card-title text-center mb-5 fs-5">Update Profile</h5>
  <form [formGroup]="userForm">
        <div class="mx-4 my-4"> 
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" formControlName="firstName" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="aadharId" class="form-label">Aadhar Id</label>
                <input type="text" id="aadharId" formControlName="aadharId" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="birthDate" class="form-label">BirthDate</label>
                <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <input type="radio" id="male" formControlName="gender" value="Male" class="form-check-input">
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="female" formControlName="gender" value="Female" class="form-check-input">
                  <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="other" formControlName="gender" value="Other" class="form-check-input">
                  <label for="other" class="form-check-label">Other</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-success" [disabled]="!userForm.valid" (click)="updateUser()">Update</button>
            <button class="btn btn-danger" (click)="cancelupdateUser()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
