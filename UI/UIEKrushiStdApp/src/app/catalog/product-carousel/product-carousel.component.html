<div class="carousel-container">

  <div class="carousel-slide" *ngFor="let card of cards; let i = index" [class.active]="i === currentIndex">
    <div class="card">
      <img src="{{card.imageUrl}}" height="350" width="100%">
    </div>

  </div>
  <div class="carousel-indicators">
    <span class="indicator" *ngFor="let card of cards; let i = index" [class.active]="i === currentIndex"
      (click)="goToSlide(i)">
    </span>
  </div>
</div>
