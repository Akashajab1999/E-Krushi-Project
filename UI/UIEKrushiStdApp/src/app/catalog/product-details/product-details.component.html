<section >
  <!-- <div class="container"> -->
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 p-2 mb-3 d-flex justify-content-center">
          <a class="rounded-4" target="_blank" data-type="image" href="{{product.image}}">
            <img height="400px" width="680px" class="rounded-4 fit" src="{{product.image}}" />
          </a>
        </div>
        <div style="display: flex; justify-content: space-around;">
          <a  class="btn btn-warning shadow-0" (click)="onClickBuyNow(product)"> Buy now </a>
          <div *ngIf="!isProductAlreadyInCart ">
            <a class="btn btn-primary shadow-0" (click)="onAddToCart()"> <i
                class="me-1 fa fa-shopping-cart"></i>ADD TO CART</a>
          </div>
          <div *ngIf="isProductAlreadyInCart ">
            <a class="btn btn-primary shadow-0" [routerLink]="['/crm/shoppingcart']"> <i class="me-1 fa fa-shopping-cart"></i>
              GO TO CART</a>

          </div>

        </div>
        <div class="m-4">
          <app-product-default-icons></app-product-default-icons>
        </div>
      </aside>

      <main class="col-lg-6  ">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{product.title |titlecase}}
          </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
             
              <span class="ms-1">
                {{product.rating}}
                <i class="fa fa-star"></i>
              </span>
            </div>
            <span class="text-success ms-2">In stock</span>
          </div>

          <div class="mb-3" >
            <span class="h5">{{ currentPrice |currency:"INR" }}</span>
          </div>
          <!-- <div class="container mt-4">
            <h6 class="mb-4"> <i class="fas fa-gift" style="color:red"></i> &nbsp;Available offers </h6>

            <p class="card-text"> <i class="fas fa-tags" style="color:green"> &nbsp;</i>Earn 2% cashback on all
              purchases made with axis bank credit card <a href="#">Learn More</a></p>
            <p class="card-text"> <i class="fas fa-tags" style="color:green"> &nbsp;</i>Earn 2% cashback on all
              purchases made with axis bank credit card <a href="#">Learn More</a></p>
            <p class="card-text"> <i class="fas fa-tags" style="color:green"> &nbsp;</i>Earn 2% cashback on all
              purchases made with axis bank credit card <a href="#">Learn More</a></p>
          </div> -->
        </div>

        <hr>

        <div class="row mb-4">
          <label class="mb-2"><b>Packing Size (gm)</b></label>
          <div class="custom-btn-group d-flex" role="group" aria-label="Size Selection">
            <button *ngFor="let productDetail  of  product.productDetails" class="btn" [ngClass]="{'selected': productDetail.size === selectedSize}"
              style="white-space: nowrap; margin-right: 10px;" (click)="onUpdatePrice(productDetail.size)">
              {{ productDetail.size }}
            </button>
          </div>

        </div>

        <div class="col-lg-12" >
          <div class="border rounded-2 px-3 py-2 bg-white">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
              <li class="nav-item d-flex" role="presentation">
                <a class="nav-link d-flex align-items-center justify-content-center w-100 active" id="ex1-tab-1"
                  data-mdb-toggle="pill" href="#ex1-pills-1" role="tab" aria-controls="ex1-pills-1"
                  aria-selected="true">Description</a>
              </li>

            </ul>
        
            <div class="tab-content" id="ex1-content">
              <div class="tab-pane fade show active" id="ex1-pills-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                <p>
                  {{product.description}}
                </p>


              </div>
            </div>
          </div>
        </div>

      </main>
    </div>

</section>
<div class="py-5">

<app-product-similar-items [productId]="product.id"></app-product-similar-items>
</div>
