<div class="w3-row" >
  <div class="column">
    <div class="card">
      <div style="position: relative; display: inline-block;cursor: pointer;"
      [routerLink]="['/catalog/productdetail',product.id]">
        <img src="{{product.image}}" alt="" style="width: 100%;height: 100%;">
        <div style="position: absolute; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 2px">
          {{product.rating}} <i class="fas fa-star" style="color: gold;"></i>
        </div>
      </div>
      <h5 class="product-title"      style="cursor: pointer;"
      [routerLink]="['/catalog/productdetail',product.id]">{{product.title | titlecase}}</h5>
      <div class="d-flex justify-content-between">
      <div><b>{{product.unitPrice |currency:"INR"}}</b></div>  
      <div  > <select  class="select-style"  [(ngModel)]="selectedSize" (ngModelChange)="updatePrice(product.id)">
        <option *ngFor="let size of product.size " [ngValue]="size"> <b> {{size}} </b></option>
      </select></div>  
      </div>   
    </div>
    <br>
  </div>
</div>
