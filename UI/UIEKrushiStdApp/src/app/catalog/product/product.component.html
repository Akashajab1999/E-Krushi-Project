<div class="w3-row" *ngFor="let product of products">
  <div class="column">
    <div class="card">
      <div style="position: relative; display: inline-block;cursor: pointer;"

      [routerLink]="['/catalog/productdetail']">
        <img src="{{product.imageUrl}}" alt="" style="width: 100%;">
        <div style="position: absolute; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 2px">
          {{product.rating}} <i class="fas fa-star" style="color: gold;"></i>
        </div>
      </div>
      
      <h5 class="product-title"      style="cursor: pointer;"
      [routerLink]="['/catalog/productdetail']">{{product.title}}</h5>
      <div class="d-flex justify-content-between">
      <div><b>{{product.price |currency:"INR"}}</b></div>  
      <div > <select >
        <option> 100 ml</option>
        <option> 250 ml</option>
      </select></div>  
      </div>   
    </div>
    <br>
  </div>
</div>
