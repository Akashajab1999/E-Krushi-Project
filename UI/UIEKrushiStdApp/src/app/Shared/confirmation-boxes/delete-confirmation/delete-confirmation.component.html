
<div class="container-md my-4"> 
    <h4>Confirm Remove</h4>
    <p class="lead">Are you sure you want to Remove this {{data}}?</p>
    <div class="dialog-actions mt-3"> 
      <button (click)="onNoClick()" class="btn btn-secondary ">Cancel</button>
      <button (click)="onYesClick()" class="btn btn-danger ">Yes, Remove</button>
    </div>
  </div>
