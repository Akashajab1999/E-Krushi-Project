

<div *ngFor="let order of orderDetails">
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-row align-items-center">
        <div class="col-md-4" style="cursor: pointer;" [routerLink]="['/catalog/productdetail',order.productId]">
          <img src="{{order.image}}" alt="" class="avatar-lg rounded" height="100" width="100">
         <a  [routerLink]="['/catalog/productdetail',order.productId]"> <h5 class="m-2" >{{order.title}}</h5></a>

        </div>

        <div class="d-flex">
          <div class="col-md-5">
            <div class="m-3">
              <p class="text-muted m-2">Size </p>
              <div class="d-inline-flex"> <b>{{order.size}}</b>

              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="m-3">
              <p class="text-muted m-2">Price </p>
              <div class="d-inline-flex"> <b>{{order.unitPrice |currency:"INR"}}</b>

              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="m-3">
              <p class="text-muted m-2">Quantity </p>
              <div class="d-inline-flex"> <b>{{order.quantity}}</b>

              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="m-3">
              <p class="text-muted m-2">Total</p>
              <h5>{{order.total |currency:"INR"}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
