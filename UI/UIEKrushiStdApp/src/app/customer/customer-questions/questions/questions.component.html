  <div class="card  mb-2"  style="background-color: #f3eded;" *ngFor="let question of questions">
    
    <div class="card-body">
      
     <a (click)="navigateQuestionAnswers(question.id)" > <p class="card-text" style="color: blue;text-decoration: underline; cursor: pointer;"  >{{question.description}}   <i class="fa fa-arrow-right"></i></p></a>
     <label style="font-size: 13px;"> {{question.name}} <p  style="font-size: 10px;"> {{question.date|date}}</p></label>
    
    </div>
  </div>
