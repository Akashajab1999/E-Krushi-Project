<div class="card  mb-2 bc-grey" *ngFor="let question of questions">

  <div class="card-body">

    <a class="link-blue" [routerLink]="['/customer/question/',question.id]">
      <p class="card-text">{{question.description}} <i class="fa fa-arrow-right"></i></p>
    </a>
    <label style="font-size: 13px;"> {{question.customerName}} <p style="font-size: 12px;"> {{question.date|date}}</p></label>

  </div>
</div>
