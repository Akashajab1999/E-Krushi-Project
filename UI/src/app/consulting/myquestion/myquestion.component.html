<div >
<h1>My Questions</h1>
<table>
    <tr>
    <th>question</th>
    <th>question Date</th>
    <th>Answers</th>
    <th>Actions</th>
</tr>
<tr *ngFor="let question of customerQuestions" >
    <td>{{question.description}}</td>
    <td>{{question.questionDate}}</td>
    <td>{{question.answers}}   | <button class="button" (click)="onSelectQuestion(question.id)" type="submit">Answer</button></td>
 <td>
        <button class="button" (click)="removeQuestion(question.id)" type="submit">Remove</button>
</td>
</tr>
</table>
</div>
