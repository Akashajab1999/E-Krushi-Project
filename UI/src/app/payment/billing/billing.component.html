
                <table   class="about-section">
                    <thead>
                      <th>Customer Name:{{CustomerName}} </th>
                        <tr>                         
                            <th>product Title</th>
                            <th>UnitPrice</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let order of orderDetails">
                            <td>{{ order.title }}</td>
                            <td>{{ order.unitPrice }}</td>
                            <td>{{ order.quantity }}</td>
                            <td>{{ order.total }}</td>
                            <td>{{ order.status }}</td>
                        </tr> 
                    </tbody>
                    <b>Total Amount : {{total}}</b>
                    <br>
                    <button type="button" class="button" >Make Payment</button>
         
                </table>
           
  



 <form #billingForm="ngForm" (ngSubmit)="addBill(billingForm.value)" >

   </div>

    </div>
    <div class="form-group">
        <br> 
        <label><b>Billing date :</b></label>
        <input type="datetime" name="billDate" [(ngModel)]="bill.billDate"/>
    </div>
    <br>
    <div class="form-group">
      <br>
      <button class="btn btn-default"  type="submit">Make Payment</button>
    </div>
    <button class="button" type="submit">Make Payment</button>
