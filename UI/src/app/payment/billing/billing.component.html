<h2>CustomerName:{{CustomerName}} </h2>
                <table>
                    <thead>
                        <tr>                         
                            <th>product Title</th>
                            <th>UnitPrice</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let order of orderDetails">
                            <td>{{ order.title }}</td>
                            <td>{{ order.unitPrice }}</td>
                            <td>{{ order.quantity }}</td>
                            <td>{{ order.total }}</td>
                            <td>{{ order.status }}</td>
                        </tr> 
                    </tbody>
                </table>

<form #billingForm="ngForm" (ngSubmit)="addBill(billingForm.value)">

    <div class="form-group">
      <label><b>cust Id:</b></label>
      <input type="number" name="custId" [(ngModel)]="custId"/>
   </div>
   <div class="form-group">
      <br> 
      <label ><b>product Id :</b></label>
      <input type="number" name="orderId" [(ngModel)]="orderId" />
    </div>
    <div class="form-group">
        <br> 
        <label><b>Billing date :</b></label>
        <input type="datetime" name="billDate" [(ngModel)]="bill.billDate"/>
    </div>
    <br>
    <div class="form-group">
      <br>
      <button class="btn btn-default" (click)="onClick()" type="submit">Make Payment</button>
    </div>
    <button class="button" type="submit">Make Payment</button>
  </form>
