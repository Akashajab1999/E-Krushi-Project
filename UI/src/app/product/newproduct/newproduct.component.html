
<h1>Insert Product</h1>

<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">

  <div class="mb-3">
    <label><b>Product Title:</b></label>
    <input type="text" name="title" [(ngModel)]="product.title"/>
    <br>
    <label><b>UnitPrice:</b></label>
    <input type="number" name="unitPrice" [(ngModel)]="product.unitPrice"/>
    <br>
    <label><b>Stock Available:</b></label>
    <input type="number" name="stockAvailable" [(ngModel)]="product.stockAvailable"/>
    <br>
    <label><b>Category Id:</b></label>
    <input type="number" name="categoryId" [(ngModel)]="product.categoryId"/>
    <br>
    </div>
    <div class="row" style="margin-bottom:15px;">
    <div class="col-md-3">
    <input type="file" id="img" name="img" accept="image/png, image/jpeg ,image/jfif"  #file  (change)="uploadFile(file.files)" style="display:none;" multiple>
    <button type="button"  (click)="file.click()">Upload File</button>
   </div>
    <br>
    <div class="col-md-4">
        <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
          {{message}}
        </span>
      </div>
</div>
<input type="submit" value="submit">
</form>
