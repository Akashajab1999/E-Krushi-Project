<form #editForm="ngForm" (ngSubmit)="editUserProfile(editForm.value)" (ngSubmit)="editLocationProfile(editForm.value)">
    <div>
      <br>
      <label><b>firstName :</b></label>
      <input type="text" name="firstName" [(ngModel)]="user.firstName"/>
  </div>
  <div>
    <br>
    <label><b>lastName :</b></label>
    <input type="text" name="lastName" [(ngModel)]="user.lastName"/>
  </div>
  <div>
    <br>
    <label><b>birthdate :</b></label>
    <input type="text" name="birthdate" [(ngModel)]="user.birthDate"/>
  </div>
    <div>
        <br>
        <label ><b>gender:</b></label>
        <input type="text" name="gender" [(ngModel)]="user.gender"/>
    </div>
    <div>
        <br>
        <label ><b>Email:</b></label>
        <input type="text" name="email" [(ngModel)]="user.email"/>
    </div>
    <div>
        <br>
        <label ><b>contactNumber :</b></label>
        <input type="text" name="contactNumber" [(ngModel)]="user.contactNumber"/>
    </div>
    <div>
        <br>
        <label ><b>aadharId :</b></label>
        <input type="text" name="aadharId" [(ngModel)]="user.aadharId"/>
    </div>
    <div>
        <br>
        <label><b>longitude :</b></label>
        <input type="text" name="longitude" [(ngModel)]="location.longitude"/>
    </div>
    <div>
      <br>
      <label><b>latitude :</b></label>
      <input type="text" name="latitude" [(ngModel)]="location.latitude"/>
    </div>
    <div>
      <br>
      <label><b>landmark :</b></label>
      <input type="text" name="landMark" [(ngModel)]="location.landMark" />
    </div>
      <div>
          <br>
          <label ><b>pincode :</b></label>
          <input type="text" name="pinCode" [(ngModel)]="location.pinCode"/>
      </div>
      <div class="form-group">
        <br>
        <button class="btn btn-default"  type = "submit"  >Submit</button>
      </div>
    </form>
