<div class="row" >
    <div class="col-sm-1 text-center">
      <h5><b>Categories</b></h5>
      </div>
      <select  [formControl]="category"  name="category">
        <option *ngFor="let category of categories" [value]="category.title">
        {{ category.title }}
        </option>
        </select>
  </div>

  <div class="grid-container">
    <div class="grid-item"  *ngFor="let product of products">
        <p class="center"><img   [src]="product.image"  width="100" height="100"/></p>
        <h4>{{ product.title }}</h4>
        <button class="button" type="submit" (click)="onSelectProduct(product.id)" >Details</button>
      </div>
  </div>
