<form [formGroup]="form" (ngSubmit)="submit()">     

<div>
    <select Name="members" Size="4" (change)="changeMembers($event)">  
        <option *ngFor="let member of members"> {{member}} </option> 
    </select>  
</div>
    <button type="submit" [disabled]="!form.valid">Submit</button>

    <div>
        <select Name="selectedmembers" Size="4" >  
            <option *ngFor="let member of selectedmembers"> {{member}} </option> 
        </select>  
    </div>

</form>
