 <table class="table align-middle mb-0 bg-white">
   <thead class="bg-light">
     <tr>
      <th>Product Id</th>
      <th>Title</th> 
      <th>StockAvailable</th> 
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let product of products" >
       <td>
         <div class="d-flex align-items-center">
           <div class="ms-3">
             <p class="fw-bold mb-1">{{ product.id }}</p>
           </div>
         </div>
       </td>
       <td>
         <p class="fw-normal mb-1">{{ product.title }}</p>
       </td>
       <td>
         <p class="text-muted mb-0">{{ product.stockAvailable}}</p>
       </td>
       <td>
         <!-- <td><a href="http://localhost:5137/api/products/product/" + product.id>View</a> |<a href="">Remove</a>|<a href="">Update</a></td>  -->
          <button type="button" class="btn btn-link btn-sm btn-rounded">
           Edit
         </button> 
       </td>
        <td>
         <div *ngIf="product && product.id !=0">
            <p><label>categoryId:</label>{{product.id}}</p>
            <p><label>categoryId:</label>{{product.title}}</p>
            <p><label>categoryId:</label>{{product.unitPrice}}</p>
            <p><label>categoryId:</label>{{product.stockAvailable}}</p>
            <p><label>categoryId:</label>{{product.image}}</p>
            <p><label>categoryId:</label>{{product.categoryId}}</p>
         <button type="button" class="btn btn-link btn-sm btn-rounded">
           View
         </button>
      </div>
       </td>
       <td>
         <button type="button" (click)="Delete(product.id)" class="btn btn-link btn-sm btn-rounded">
           Delete
         </button>
       </td>
     </tr> 
 </table>
