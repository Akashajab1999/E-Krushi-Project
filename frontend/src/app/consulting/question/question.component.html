<h2>Questions</h2>
    

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
       <th>Id</th> 
       <th>Description</th>  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions" >
        <td>
          <p class="fw-normal mb-1">{{ question.id}}</p>
        </td>
          <td>
            <p class="text-muted mb-0">{{ question.description}}</p>
          </td>
          <td>
            <button type="button" (click)="onSelectQuestion(question.id)" class="btn btn-link btn-sm btn-rounded">
                Details
              </button> 
          </td>    
      </tr> 
  </table>
  <div class="form-group">
    <br>
    <button class="btn btn-default" (click)="onNewQuestion()">Enter your Question</button>
  </div>
