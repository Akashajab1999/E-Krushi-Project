<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
       <th>Id</th> 
       <th>Title</th> 
       <th>StockAvailable</th>
       <th>UnitPrice</th>
       <th>Image</th> 
       <th>categoryId</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="product && id!=0" >
        <td>
            <p class="fw-normal mb-1">{{ product.id }}</p>
          </td>
        <td>
          <p class="fw-normal mb-1">{{ product.title }}</p>
        </td>
        <td>
            <p class="fw-normal mb-1">{{ product.stockAvailable }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ product.UnitPrice }}</p>
          </td>
          <td>
            <p class="text-muted mb-0">{{ product.image}}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ product.categoryId }}</p>
          </td>
      </tr> 
  </table>
