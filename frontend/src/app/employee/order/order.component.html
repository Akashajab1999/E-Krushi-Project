<h2>Orders</h2>
<div *ngFor="let order of orders">             
<!-- <p><b>OrderId:</b> {{ order.id }}</p>  -->
<p><b>Date:</b> {{ order.orderDate | date:'M/d/yy'}}  </p>
<p><b>Time:</b> {{ order.orderDate  | date:'h:mm:ss a'}}  </p>
<p><b>FirstName:</b> {{ order.firstName}}</p>
<p><b>LastName:</b> {{ order.lastName}}</p>  
<button type="button" (click)="onSelectOrder(order.id)" class="btn btn-link btn-sm btn-rounded">
OrderDetails
</button> 
</div>
