<p>store works!</p>
    

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
       <th>Product Id</th>
       <th>Title</th> 
       <th>StockAvailable</th> 
       <th>UnitPrice</th> 
       <th>Image</th> 
       <th>Category Id</th> 

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" >
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ product.id }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ product.title }}</p>
        </td>
        <td>
          <p class="text-muted mb-0">{{ product.stockAvailable}}</p>
        </td>
        <td>
            <p class="text-muted mb-0">{{ product.unitPrice}}</p>
          </td>
          <td>
            <p class="text-muted mb-0">{{ product.image}}</p>
          </td>
          <td>
            <p class="text-muted mb-0">{{ product.categoryId}}</p>
          </td>
        
      </tr> 
  </table>
