<h2>Products for selling</h2>
    

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
       <th>Title</th> 
       <th>Image</th>  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" >
        <td>
          <p class="fw-normal mb-1">{{ product.title }}</p>
        </td>
          <td>
            <p class="text-muted mb-0">{{ product.image}}</p>
          </td>
          <td>
            <button type="button" (click)="onSelectProduct(product.id)" class="btn btn-link btn-sm btn-rounded">
                Details
              </button> 
          </td>
        
      </tr> 
  </table>
