  <table> 
    <thead> 
       <tr> 
          <th>Id</th>
          <th>Title</th> 
          <th>StockAvailable</th>  
       </tr> 
    </thead> 
    <tbody> 
     <tr *ngFor="let entry of selectedItems"> 
        <th scope="row">{{ entry.id }}</th> 
        <th>{{ entry.title }}</th> 
        <td>{{ entry.stockAvailable }}</td> 
        <td><a href="">View</a> |<a href="">Remove</a>|<a href="">Update</a></td> 
     </tr> 
  </tbody> 
 </table>
<button (click)="previous()"><<</button><button (click)="next()">>></button>
