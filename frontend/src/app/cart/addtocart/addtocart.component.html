<form  ngIf="item">

    <div class="form-group">
      <label><b>quantity :</b></label>
      <input type="number" name="quantity" [(ngModel)]="item.quantity"/>
    </div>
    <div class="form-group">
      <br>
      <button class="btn btn-default" type="submit"   click="addtocart(item)">AddToCart</button>
    </div>
  </form>
