<app-getcustomer [custId]="custId" (sendCustomer)="receiveCustomer($event)"></app-getcustomer>
<div  *ngIf="customer && customer.customerId!=0">
  <!-- <div *ngIf="order"> -->
  <table>
      <tr>
          <td><label>First Name</label></td>
          <td><input type="text" name="firstname" #firstName="ngModel" [(ngModel)]="customer.firstName"></td>
      </tr>
      <tr>
        <td><label>Last Name</label></td>
        <td><input type="text" name="lastname" #lastName="ngModel" [(ngModel)]="customer.lastName"></td>
    </tr>  
    <tr>
      <td><label>User Id</label></td>
      <td><input type="number" name="userid" #userId="ngModel" [(ngModel)]="customer.userId"></td>
  </tr> 
      <tr>
          <button (click)="updateCustomer()">Update</button>
      </tr>
  </table>   
  </div>
