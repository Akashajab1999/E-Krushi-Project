<input type="number" [(ngModel)]="custId" />
<button (click)="getCustomer(custId)">Search</button>

<div *ngIf="customer && customer.custId !=0">
  <p><label>customerId:</label>{{customer.custId}}</p>
  <p><label>firstName:</label>{{customer.firstName}}</p>
  <p><label>lastName:</label>{{customer.lastName}}</p>
  <p><label>userId:</label>{{customer.userId}}</p>
  <button type="submit" (click)="deleteCustomer(customer.custId)">Delete</button>
  <hr>
</div>
