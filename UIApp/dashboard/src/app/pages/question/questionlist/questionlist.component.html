<h2>Question List</h2>

<div  *ngFor="let question of questions">
<p><label>Question Id:</label>{{question.questionId}}</p>
<p><label>Question Date:</label>{{ question.questionDate}}</p>
<p><label>Description:</label>{{ question.description}}</p>
<p><label>Cust Id:</label>{{ question.custId}}</p>
<p><label>Category Id:</label>{{ question.categoryId}}</p>
<hr>
</div>
