<br>
<h1>solution Details</h1>
<br>
<input type="number" [(ngModel)]="solutionId" />
<button (click)="getSolution(solutionId)">Search</button>

<div *ngIf="solution && solution.solutionId !=0">
  <p><label>Solution Id:</label>{{solution.solutionId}}</p>
  <p><label>Description:</label>{{solution.description}}</p>
  <button type="submit" (click)="deleteSolution(solution.solutionId)">Delete</button>
  <hr>
</div>
