<h1>Insert Solution</h1>

<form #solutionForm="ngForm" (ngSubmit)="addSolution(solutionForm.value)">

  <div class="mb-3">
    <label><b>Description</b></label>
    <input type="text" name="description" [(ngModel)]="solution.description"/>
    <br>
    <button class="btn btn-success " type="submit">Add</button>
  </div>
</form>
