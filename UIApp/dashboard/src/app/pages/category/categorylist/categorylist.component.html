
<h2>Category List</h2>

<div *ngFor="let category of categories">
<p><label>categoryId:</label>{{category.categoryId}}</p>
<p><label>category title:</label>{{ category.categoryTitle}}</p>
<p><label>description:</label>{{ category.description}}</p>
<p><label>image:</label>{{ category.image}}</p>
<hr>
</div>
