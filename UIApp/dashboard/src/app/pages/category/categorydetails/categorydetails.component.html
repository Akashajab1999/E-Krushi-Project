<br>
<h1>category Details</h1>
<br>
<input type="number" [(ngModel)]="categoryId" />
<button (click)="getCategory(categoryId)">Search</button>

<div *ngIf="category && category.categoryId !=0">
  <p><label>categoryId:</label>{{category.categoryId}}</p>
  <p><label>categoryTitle:</label>{{category.categoryTitle}}</p>
  <p><label>categoryDescription:</label>{{category.description}}</p>
  <p><label>categoryImage:</label>{{category.image}}</p>
  <button type="submit" (click)="deleteCategory(category.categoryId)">Delete</button>
  <hr>
</div>
